{% extends "base.html" %}

{% block title %}Acceso Denegado - AgendaNova{% endblock %}

{% block content %}
<div class="container text-center" style="padding: 5rem 0;">
    <div class="error-icon mb-4">
        <i class="fas fa-ban fa-5x text-danger"></i>
    </div>
    <h1 class="display-4 mb-3">403</h1>
    <h2 class="mb-4">Acceso Denegado</h2>
    <p class="lead text-muted mb-4">
        No tienes permisos para acceder a este recurso.
    </p>
    <a href="{{ url_for('auth.dashboard') }}" class="btn btn-primary">
        <i class="fas fa-home me-2"></i>Volver al Dashboard
    </a>
</div>
{% endblock %}
