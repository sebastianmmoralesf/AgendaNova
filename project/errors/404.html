{% extends "base.html" %}

{% block title %}Página no encontrada - AgendaNova{% endblock %}

{% block content %}
<div class="container text-center" style="padding: 5rem 0;">
    <div class="error-icon mb-4">
        <i class="fas fa-search fa-5x text-warning"></i>
    </div>
    <h1 class="display-4 mb-3">404</h1>
    <h2 class="mb-4">Página no encontrada</h2>
    <p class="lead text-muted mb-4">
        La página que buscas no existe o fue movida.
    </p>
    <a href="{{ url_for('auth.dashboard') }}" class="btn btn-primary">
        <i class="fas fa-home me-2"></i>Volver al Dashboard
    </a>
</div>
{% endblock %}
